<html>
   <head>
   <title>
       Button Tags
   </title>
   <link rel="stylesheet" href="./Button.css" />
   
   </head>
   <body>
        <h1>Button tags</h1>
		<div>
		<button type="reset" class="btn btn-primary"> <b>Primary</b> </button>
		</div>
		<div>
		<button type="button" class="btn btn-secondary"> <strong>Secondary</strong> </button>
		</div>
		<div>
		<button type="menu" class="btn btn-ok"> Ok </button>
		</div>
		<div>
		<button type="button" class="btn btn-danger"> Don't Click </button>
		</div>
		<div>
		<button type="submit" class="btn">Warning</button>
		</div>
		<div>
		<button type="button" class="btn-disabled"> Try Again</button>
        </div>
        <div>
		<button type="button" class="btn btn-dark"> Dark </button>
        </div>		
    </body>
</html>
